<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestbound: First Flight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Dialogue Box -->
        <div id="dialogue-container" class="hidden">
            <div id="dialogue-portrait"></div>
            <div id="dialogue-content">
                <div id="dialogue-name"></div>
                <div id="dialogue-text"></div>
                <div id="dialogue-continue">‚ñº</div>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="day-indicator"></div>
            <div id="stats-container">
                <div id="wing-strength">
                    <span class="stat-label">Wings</span>
                    <div class="stat-bar"><div id="wing-fill"></div></div>
                </div>
            </div>
        </div>

        <!-- Action Hint -->
        <div id="action-hint" class="hidden"></div>

        <!-- Title Screen -->
        <div id="title-screen" class="screen">
            <div class="title-content">
                <div class="title-bird">üê£</div>
                <h1>Nestbound</h1>
                <h2>First Flight</h2>
                <p class="tagline">A story of family, courage, and learning to fly</p>
                <button id="start-btn">Begin</button>
                <div class="controls-hint">
                    <p>Arrow Keys to move ‚Ä¢ Space to jump/interact</p>
                    <p>Enter or Click to advance dialogue</p>
                </div>
            </div>
        </div>

        <!-- Chapter Title -->
        <div id="chapter-screen" class="screen hidden">
            <div class="chapter-content">
                <div id="chapter-day"></div>
                <div id="chapter-title"></div>
            </div>
        </div>

        <!-- End Chapter Screen -->
        <div id="end-chapter-screen" class="screen hidden">
            <div class="end-content">
                <div id="end-message"></div>
                <button id="continue-btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
